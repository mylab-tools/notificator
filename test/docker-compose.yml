version: '3.4'

services:

  notiftest-rabbit:
    container_name: notifier-rabbit
    image: rabbitmq:3.8.3-management
    ports:
      - "10160:5672"
      - "10161:15672"

  notiftest-email-server:
    container_name: notiftest-email-server
    image: rnwood/smtp4dev:latest
    ports:
      - "10162:25"
      - "10163:143"
    volumes:
      - notiftest-email-server-data:/smtp4dev
    environment:
      - ServerOptions__HostName=notiftest-email-server
      - RelayOptions__Login=test-login
      - RelayOptions__Password=test-pass
volumes:
  notiftest-email-server-data:

networks:
  defaut:
    name: notiftest